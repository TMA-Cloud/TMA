# Docker Compose Configuration for TMA Cloud
# Requires .env file with environment variables

services:
  # TMA Cloud App
  app:
    image: ghcr.io/tma-cloud/tma:latest
    container_name: tma-cloud-app
    restart: unless-stopped
    ports:
      - "${BPORT:-3000}:${BPORT:-3000}"
    env_file:
      - .env
    environment:
      - LOG_FORMAT=json
    volumes:
      - ./uploads:/app/uploads
    extra_hosts:
      # Allow access to host services (e.g., tma-agent)
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${BPORT:-3000}/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tma-cloud-network

  # PostgreSQL database
  postgres:
    image: postgres:18-alpine
    container_name: tma-cloud-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-tma_storage}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    volumes:
      - postgres-data:/var/lib/postgresql
    networks:
      - tma-cloud-network
    command: >
      postgres
      -c shared_buffers=512MB
      -c work_mem=8MB
      -c maintenance_work_mem=128MB
      -c max_connections=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:latest
    container_name: tma-cloud-redis
    restart: unless-stopped
    command: >
      redis-server
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - tma-cloud-network
    healthcheck:
      test: ["CMD-SHELL", "if [ -n \"$REDIS_PASSWORD\" ]; then redis-cli -a \"$REDIS_PASSWORD\" ping; else redis-cli ping; fi | grep -q PONG || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

  # TMA Cloud Audit Worker
  worker:
    image: ghcr.io/tma-cloud/tma:latest
    container_name: tma-cloud-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - LOG_FORMAT=json
    volumes:
      - ./uploads:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: node backend/audit-worker.js
    depends_on:
      app:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tma-cloud-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  tma-cloud-network:
    driver: bridge
