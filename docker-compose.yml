# =============================================================================
# Docker Compose Configuration for TMA Cloud
# =============================================================================
# This file is for running the application using Docker Compose.
# It requires a .env file with all necessary environment variables.
#
# Usage:
#   docker-compose up -d        # Start in background
#   docker-compose logs -f      # View logs
#   docker-compose down          # Stop and remove
#
# Note: Make sure to create a .env file from .env.example before starting.
#
# =============================================================================
# CUSTOM DRIVE MODE (Docker)
# =============================================================================
# To use custom drive with Docker, you need to mount the host directory
# into the container and set the container path in your .env file.
#
# Steps:
#   1. Set these in your .env file:
#      CUSTOM_DRIVE=yes
#      CUSTOM_DRIVE_PATH=/data/custom_drive  (container path - use this exact value)
#      CUSTOM_DRIVE_HOST_PATH=/path/to/your/drive  (your actual host path)
#
#   2. The volume mount below will use CUSTOM_DRIVE_HOST_PATH to map your
#      host directory to /data/custom_drive inside the container.
#
# Example .env for Linux:
#   CUSTOM_DRIVE=yes
#   CUSTOM_DRIVE_PATH=/data/custom_drive
#   CUSTOM_DRIVE_HOST_PATH=/mnt/my_nas_drive
#
# Example .env for Windows (with Docker Desktop):
#   CUSTOM_DRIVE=yes
#   CUSTOM_DRIVE_PATH=/data/custom_drive
#   CUSTOM_DRIVE_HOST_PATH=C:/Users/username/my_drive
# =============================================================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tma-cloud:latest
    container_name: tma-cloud-app
    restart: unless-stopped
    ports:
      # Map host port to container port
      # Uses BPORT from .env file, defaults to 3000
      - "${BPORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - LOG_FORMAT=json
    volumes:
      # Mount uploads directory (persists data outside container)
      - ./uploads:/app/uploads
      # Custom drive mount - maps host path to container path
      # Only used when CUSTOM_DRIVE=yes and CUSTOM_DRIVE_HOST_PATH is set
      # IMPORTANT: Set CUSTOM_DRIVE_PATH=/data/custom_drive in .env
      - ${CUSTOM_DRIVE_HOST_PATH:-./data/custom_drive}:/data/custom_drive
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - tma-cloud-network

  # Audit Worker - Required for processing audit events
  # Without this worker, audit events are queued but not written to the database
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: tma-cloud:latest
    container_name: tma-cloud-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - LOG_FORMAT=json
    command: node backend/audit-worker.js
    depends_on:
      - app
    networks:
      - tma-cloud-network

networks:
  tma-cloud-network:
    driver: bridge
