name: Wiki CI

on:
  pull_request:
    paths: ['wiki/**']

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./wiki
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: wiki/package-lock.json
      - run: npm ci
      - run: npm run typecheck
      - run: npm run build
